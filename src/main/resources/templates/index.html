<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div th:each="employee : ${employees}">
    <h2 th:text="${employee.name}"></h2>
    <h4 th:inline="text">identified by [[${employee.laptop}]]</h4>
        <li th:inline="text">
            Has been assigned a <b>[[*{employee.laptop.brand}]]</b> [[*{employee.laptop.model}]].
        </li>
</div>
</body>
</html>
